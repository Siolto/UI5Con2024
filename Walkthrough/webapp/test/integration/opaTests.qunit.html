<!DOCTYPE html>
<html>
    <head>
        <title>UI5 TypeScript Walkthrough - Integration Tests</title>
        <meta charset="utf-8" />

        <script>
            window["sap-ushell-config"] = {
                defaultRenderer: "fiori2",
                applications: {
                    "Walkthrough-display": {
                        title: "Walkthrough",
                        description: "Let's test UI5 in 2024",
                        additionalInformation: "SAPUI5.Component=ui5con2024",
                        applicationType: "URL",
                        url: "../../",
                        navigationMode: "embedded",
                    },
                    "dummyApplication-display": {
                        title: "Default Application",
                        additionalInformation: "SAPUI5.Component=sap.ushell.demo.FioriSandboxDefaultApp",
                        applicationType: "URL",
                        url: "https://sapui5.hana.ondemand.com/test-resources/sap/ushell/demoapps/FioriSandboxDefaultApp",
                    },
                },
            };
        </script>

        <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-resourceroots='{
			"ui5con2024": "../../"
		}'
            data-sap-ui-animation="false"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-libs="sap.m, sap.ushell"
            data-sap-ui-async="true"
            data-sap-ui-oninit="module:ui5con2024/test/integration/opaTests.qunit"
        ></script>

        <link rel="stylesheet" type="text/css" href="https://sapui5.hana.ondemand.com/resources/sap/ui/thirdparty/qunit-2.css" />

        <script src="https://sapui5.hana.ondemand.com/resources/sap/ui/thirdparty/qunit-2.js"></script>
        <script src="https://sapui5.hana.ondemand.com/resources/sap/ui/qunit/qunit-junit.js"></script>
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
